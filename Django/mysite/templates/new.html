
<h1>Fill the user details</h1>

<form action="../setnew/" method="post" >
   {% csrf_token %}
    <table>

  <tr><td> <label for="lastname">Last name: </label> </td> <td>
   <input id="lastname" type="text" name="lastname" value="{{ current_name }}">
  </td></tr>
 <tr><td>  <label for="firstname">First name: </label> </td> <td>
   <input id="firstname" type="text" name="firstname" value="{{ current_name }}">
    </td></tr>
 <tr><td>  <label for="email">Email: </label> </td> <td>
   <input id="email" type="text" name="email" value="{{ current_name }}">
 </td></tr>
 <tr><td>  <label for="username">Username: </label> </td> <td>
   <input id="username" type="text" name="username" value="{{ current_name }}">
 </td></tr>
<tr><td>   <label for="password">Password: </label> </td> <td>
   <input id="password" type="text" name="password" value="{{ current_name }}">
 </td></tr>
 <tr><td>  <label for="address">Address: </label> </td> <td>
   <input id="address" type="text" name="address" value="{{ current_name }}">
 </td></tr>
 <tr><td>  <label for="usertype">User type </label> </td> <td>
   <select name="usertype">
      <option value="1">Employee</option>
      <option value="2">Supplier</option>
      <option value="3">Customer</option>
   </select>
  <tr><td>      <label for="usertitle">User Title </label> </td> <td>
     <select name="usertitle">
  <option value="1">Mr</option>
  <option value="2">Mrs</option>
  <option value="3">Ms</option>
</select>
  <tr><td> <input type="submit" value="OK">

        </table>
</form>

<div><a href="../../index">Index</a>
</div>
